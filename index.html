<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
  <div class="weather-app-wrapper">
  <div class="container full-page">

   <h1 class="title">Weather of the Day</h1>
   <form id="location-form">
    <input type="search" id="location-search" placeholder="Enter your city" autocomplete="off">
    <input type="submit" class="search-button" value="Search">
    <button id="current-location-button">Current Location</button>
  </form>

    <section class="current-location">
      <div class="container">
     <h2 class="header" id="searched-city"></h2>

      <div class="row">
      <div class="card col transparency">
        <h3> Date and Time</h3>
          <div class="card-body">
              <p class="card-text" id="current-date"></p>
              <p id="current-time"></p>
          </div>
        </div>

        <div class="card col-5 transparency">
          <h3>Temperature</h3>
           <div class="row">
          <div class="card-body col-6" >
            <img src="" id="weather-icon" alt="">
            
          </div>

        <div class="card-body col-6">
          <ul class="temperature-description-box">
            <li class="card-text" id="current-temp">
            <strong id="now-temp" class="float-left"></strong>
            <span class="units">
              <a href="#" id="celsius" class="active">°C </a>|
              <a href="#" id="fahrenheit">°F </a>
             </span>
            </li>

             <li class="card-text" id="current-weather-description">
            <span id="now-weather-description"></span>
            </li>
            <li class="card-text" id="current-humidity">
            <span> 
             Humidity: 
            </span>
            <span id="now-humidity"></span>%
            </li>
            <li class="card-text" id="current-precipitation">
            <span> 
             Precipitation: 
            </span>
            <span id="now-precipitation"></span>%
            </li>

           <li class="card-text" id="current-wind-speed">
            <span> 
             Wind Speed: 
            </span>
            <span id="now-wind-speed"></span> KM/h
            </li>
          </ul>
        </div>
        </div>
        </div>


       <div class="card col transparency">
        <div class="card-header">
          <h4>Sunrise:</h4>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item transparency" id="sunrise"></li>
      </ul>
      <div class="card-header">
          <h4>Sunset:</h4>
        </div>
          <li class="list-group-item transparency" id="sunset"></li>
        </ul>
      </div>
      </div>
      </div>
   </section>




<section class="five-day-forecast">
    <h2 class="header">Hourly Forecast</h2>
  <div class="row weather-forecast" id="forecast"></div>
</section>
  
  </div>
  <footer>
    <small>
      <a href="https://github.com/ddepierre2/Dana-Project" target="_blank" class="open-source-info">Open source code</a> by Dana De Pierre
    </small>
  </div>
  </footer>
<script src="https://kit.fontawesome.com/56bb52b0c9.js" crossorigin="anonymous"></script>
  <script src="src/java.js"></script>
  </body>
</html>
